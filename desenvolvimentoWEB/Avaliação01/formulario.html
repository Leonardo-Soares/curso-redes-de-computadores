<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="title" style="padding-top: 5rem">
        <h1>Formulario de Cadastro</h1>
      </div>
      <form class="needs-validation" novalidate>
        <div class="form-row">
          <div class="col-md-4 mb-3">
            <label for="validationTooltip01">Primeiro Nome</label>
            <input
              type="text"
              class="form-control"
              id="validationTooltip01"
              placeholder="Primeiro Nome"
              required
            />

            <div class="valid-tooltip">Looks good!</div>
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationTooltip02">Sobrenome</label>
            <input
              type="text"
              class="form-control"
              id="validationTooltip02"
              placeholder="Sobrenome"
              required
            />
            <div class="valid-tooltip">Looks good!</div>
          </div>

          <div class="col-md-4 mb-3">
            <label for="validationTooltipUsername">Usuário</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span
                  class="input-group-text"
                  id="validationTooltipUsernamePrepend"
                  >@</span
                >
              </div>
              <input
                type="text"
                class="form-control"
                id="validationTooltipUsername"
                placeholder="Usuário"
                aria-describedat="validationTooltipUsernamePrepend"
                required
              />
              <div class="invalid-tooltip">Nome inválido</div>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="validationTooltip03">Cidade</label>
            <input
              type="text"
              class="form-control"
              id="validationTooltip03"
              placeholder="Cidade"
              required
            />
            <div class="invalid-tooltip">Please provide a valid city.</div>
          </div>
          <div class="col-md-3 mb-3">
            <label for="validationTooltip04">Estado</label>
            <input
              type="text"
              class="form-control"
              id="validationTooltip04"
              placeholder="Estado"
              required
            />
            <div class="invalid-tooltip">Please provide a valid state.</div>
          </div>
          <div class="col-md-3 mb-3">
            <label for="validationTooltip05">CEP</label>
            <input
              type="text"
              class="form-control"
              id="validationTooltip05"
              placeholder="CEP"
              required
            />
            <div class="invalid-tooltip">Please provide a valid zip.</div>
          </div>
        </div>
        <button class="btn btn-primary" type="submit">Enviar Formulario</button>
      </form>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
